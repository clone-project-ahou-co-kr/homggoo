<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>홈꾸</title>
    <meta name="description" content="감도높은 유저들의 일상 구경부터 제품 구매까지 한번에"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css"/>
    <link rel="icon" href="/assets/images/image_cover.png">
    <link rel="stylesheet" type="text/css" href="/assets/styles/index.min.css">
    <link rel="stylesheet" type="text/css" href="/product/assets/styles/allProduction.min.css">
    <script defer src="/assets/scripts/index.js" type="text/javascript"></script>
    <script defer src="/product/assets/scripts/category.js"></script>
</head>


<body>
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/header :: mini-header}"></div>

<!-- Main Content -->
<main id="main-category">
    <section class="list visible">
        <div class="category-list">
            <ul class="list-item">
                <li class="item" th:classappend="${category} == null ? 'active' : ''">
                    <a th:href="@{/product/all}">전체</a>
                </li>
                <li class="item" th:classappend="${category} == 'bed' ? 'active' : ''">
                    <a th:href="@{/product/all(category='bed')}">침대</a>
                </li>
                <li class="item" th:classappend="${category} == 'closet' ? 'active' : ''">
                    <a th:href="@{/product/all(category='closet')}">옷장</a>
                </li>
                <li class="item" th:classappend="${category} == 'desk' ? 'active' : ''">
                    <a th:href="@{/product/all(category='desk')}">책상</a>
                </li>
                <li class="item" th:classappend="${category} == 'chair' ? 'active' : ''">
                    <a th:href="@{/product/all(category='chair')}">의자</a>
                </li>
                <li class="item" th:classappend="${category} == 'tray' ? 'active' : ''">
                    <a th:href="@{/product/all(category='tray')}">선반</a>
                </li>
                <li class="item" th:classappend="${category} == 'sofa' ? 'active' : ''">
                    <a th:href="@{/product/all(category='sofa')}">소파</a>
                </li>
                <li class="item" th:classappend="${category} == 'table' ? 'active' : ''">
                    <a th:href="@{/product/all(category='table')}">테이블</a>
                </li>
                <li class="item" th:classappend="${category} == 'stand' ? 'active' : ''">
                    <a th:href="@{/product/all(category='stand')}">스탠드</a>
                </li>
                <li class="item" th:classappend="${category} == 'etc' ? 'active' : ''">
                    <a th:href="@{/product/all(category='etc')}">기타</a>
                </li>
            </ul>
        </div>
    </section>
    <section class="item-box visible">
        <div class="filter-items">
            <div class="all-caption">
                <span th:text="${'전체 ' + products.size()} +'개' "></span>
            </div>
        </div>
        <div class="all-product">
            <div class="line-box">
                <a th:each="product : ${products}"
                   th:if="${!product.sold}"
                   th:href="@{/product/production (category=${product.categoryCode}, id=${product.id})}">
                    <div class="box">
                        <div class="img">
                            <img th:src="@{/product/image(id=${product.id})}" alt="">
                        </div>
                        <div class="caption">
                            <span class="title" th:text="${product.getTitle()}">제목칸</span>
                            <span class="price" th:text="${product.formattedPrice} + '원'">가격칸</span>
                            <span class="date" th:text="${product.elapsedTime}">올라온 날짜</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>

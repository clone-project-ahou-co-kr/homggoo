<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" href="/user/assets/styles/notice.min.css">
    <link rel="stylesheet" href="/assets/styles/common.min.css">
    <link rel="icon" href="/user/assets/images/favicon.png">
    <script defer src="/assets/scripts/common.js"></script>
    <script defer src="/user/assets/scripts/notice.js"></script>
</head>
<script th:if="${signedUser==null}">
    alert('관리자가 아니다.')
    location.href = "/user/admin/login";
</script>
<body>
<form novalidate id="notice-form">
    <div class="title-container">
        <label>
            <input required type="text" placeholder="제목을 입력해 주세요." minlength="1" maxlength="60" name="title">
            <button type="submit">등록하기</button>
        </label>
    </div>
    <div class="text-container">
        <p class="custom-placeholder" contenteditable="true" spellcheck="false" data-ph="공지사항을 입력해주세요."></p>
    </div>
</form>
</body>
</html>

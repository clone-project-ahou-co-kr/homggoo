<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/assets/images/image_cover.png">
    <link rel="stylesheet" type="text/css" href="/community/assets/styles/posts/write.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <script src="/assets/scripts/common.js" type="module"></script>
    <script defer src="/assets/scripts/index.js" type="text/javascript"></script>
    <script defer src="/community/assets/scripts/posts/write.js"></script>
    <title>홈꾸 | 글쓰기</title>
</head>
<body>
<header id="header">
    <div class="header-container">
        <div class="logo">
            <a href="/" class="logo">
                <img src="/assets/images/index/header/logo.png" alt="" style="width: 10rem">
            </a>
        </div>
        <div class="--flex-stretch"></div>
        <div class="button-container">
            <button id="uploadButton" type="button">
                <span>올리기</span>
            </button>
        </div>
    </div>
</header>
<main id="main">
    <form novalidate action="" id="writeForm">
        <div class="select posts">
            <label>
                <select name="subject" id="subject">
                    <option disabled hidden selected>
                        주제를 선택해주세요(필수)
                    </option>
                    <option value="product">꿀템발견</option>
                    <option value="interior">집꾸미기</option>
                </select>
            </label>
            <label>
                <select name="posts" id="posts">
                    <option disabled hidden selected>게시판을 선택해주세요(필수)</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </label>
        </div>
        <div class="title-container">
            <label>
                <input required type="text" placeholder="제목을 입력해 주세요." minlength="1" maxlength="60" name="title">
            </label>
            <div class="check-length"></div>
        </div>
        <div class="text-container">
            <p class="custom-placeholder" contenteditable="true" spellcheck="false" data-ph="게시판을 먼저 선택해주세요."></p>
        </div>
    </form>
</main>
</body>
</html>

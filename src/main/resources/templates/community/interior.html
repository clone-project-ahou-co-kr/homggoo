<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/styles/index.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="stylesheet" type="text/css" href="/community/assets/styles/interior/main.min.css">
    <script defer src="/assets/scripts/index.js" type="text/javascript"></script>
    <title>집꾸미기</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/header.html :: mini-header"></div>
<form novalidate id="main" th:action="@{/community/interior}" method="get">
    <input type="hidden" name="boardId" value="interior" />
    <div></div>
    <div class="category">
        <span>
            <a href="#">
                <span>전체</span>
            </a>
        </span>
        <span>
            <a href="#">
                <span>인기</span>
            </a>
        </span>
        <span>
            <a href="#">
                <span>홈스타일링</span>
            </a>
        </span>
        <span>
            <a href="#">
                <span>시공/모델링</span>
            </a>
        </span>
        <span>
            <a href="#">
                <span>우리집일상</span>
            </a>
        </span>

    </div>
    <div class="best">
        <div class="card">
            네모네모사인
        </div>
        <div class="card">
            네모네모사인
        </div>
        <div class="card">
            네모네모사인
        </div>
        <div class="card">
            네모네모사인
        </div>
    </div>
    <div class="board">
        <div class="post-card" th:each="article : ${articles}">
            <div class="content">
                <div class="category">#홈스타일링</div>
                <a class="title" th:text="${article.getTitle()}" th:href="@{/community/posts (id=${article.getId()})}">로봇청소기 배치 도와주세요..!</a>
                <p class="content" th:text="${article.getContent()}">
                    안녕하세요! 한 달 후에 입주할 집의 가구 배치를 고민 중인데, 로봇청소기 위치를 정하는 게 너무 어렵네요..
                    현재로선 거실 소파 옆이 가장 적당해 보이긴 하는데, 바로 앞에 의자가 있어서 로봇청소기가 제자리에서 나가...
                </p>
                <div class="info">
                    <span class="username" th:text="${article.getNickname()}">nickname ·</span>
                    <span class="time" th:text="${article.getCreatedAt()}">1분 ·</span>
                    <span class="views">조회 0 ·</span>
                    <span class="likes">❤ 0</span>
                </div>
                <div class="thumbnail">
                    <img src="/assets/images/example-thumbnail.png" alt="thumbnail" />
                </div>
            </div>
        </div>
    </div>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
